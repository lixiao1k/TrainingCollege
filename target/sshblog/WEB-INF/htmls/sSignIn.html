<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>学生登陆</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix" style="margin-top: 100pt">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="jumbotron">
                <h2 style="margin-top: -20pt; margin-left: -12pt" >
                    SignIn
                </h2>
                <form class="form-horizontal" role="form" style="padding-top: 20pt">
                    <div class="form-group">
                        <label for="email" class="control-label">邮箱</label>
                            <input type="text" class="form-control" id="email" placeholder="请输入注册邮箱">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">密码</label>
                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <div class="col-md-12" style="margin-top: 10pt">
                            <button type="submit" class="btn btn-primary btn-large">登录</button>
                        </div>
                    </div>
                </form>
                <a href="/sSignUp" class="btn btn-sm" role="button" style="margin-left: 150pt">注册</a>
            </div>
        </div>
    </div>
</div>
<script src="../../bootstrap/js/jquery-3.1.1.min.js"></script>
<!--引入bootstrap脚本-->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

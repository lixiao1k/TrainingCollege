<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>机构注册</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="col-md-12">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">首页</a>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row clearfix" style="margin-top: 100pt">
        <div class="jumbotron">
            <h2 style="margin-top: -20pt; margin-left: -12pt" >
                SignUp 机构
            </h2>
            <form class="form-horizontal" role="form" style="padding-top: 20pt">
                <div class="form-group col-md-6" style="padding-right: 80pt; padding-left: 80pt">
                    <label for="name" class="control-label">名称</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入注册机构名称">
                </div>
                <div class="form-group col-md-6" style="padding-right: 80pt; padding-left: 80pt">
                    <label for="address" class="control-label">地点</label>
                    <input type="text" class="form-control" id="address" placeholder="请输入机构所在地址">
                </div>
                <div class="form-group col-md-6" style="padding-right: 80pt; padding-left: 80pt">
                    <label for="phone" class="control-label">电话</label>
                    <input type="text" class="form-control" id="phone" placeholder="请输入电话">
                </div>
                <div class="form-group col-md-6" style="padding-right: 80pt; padding-left: 80pt">
                    <label for="password" class="control-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <div class="form-group col-md-6" style="padding-right: 80pt; padding-left: 80pt;">
                    <label for="briefDescription" class="control-label">简单描述</label>
                    <textarea class="form-control" rows="4" placeholder="机构简单描述" id="briefDescription"></textarea>
                </div>
                <div class="form-group col-md-6" style="padding-right: 80pt; padding-left: 250pt; padding-top: 40pt">
                    <div class="col-md-12" style="margin-top: 10pt">
                        <button type="submit" class="btn btn-primary btn-large">注册</button>
                    </div>
                </div>
            </form>
            <a href="/sSignIn" class="btn btn-sm" role="button" style="margin-left: 230pt; margin-bottom: 0pt">已有账号？登陆</a>
        </div>
    </div>
</div>
<script src="../../bootstrap/js/jquery-3.1.1.min.js"></script>
<!--引入bootstrap脚本-->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
